<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Header with Search -->
    <header>
        <h1>Pivot Marketplace</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for items...">
            <button>Search</button>
        </div>
    </header>

    <!-- Product Grid -->
    <main class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Nike Shoes</h3>
            <p>₹2,999</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Smartphone</h3>
            <p>₹12,499</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Laptop</h3>
            <p>₹39,999</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Wrist Watch</h3>
            <p>₹1,999</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 5">
            <h3>Headphones</h3>
            <p>₹1,499</p>
        </div>
            <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 6">
            <h3>Backpack</h3>
            <p>₹899</p>
            </div>
            <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 7">
            <h3>Gaming Console</h3>
            <p>₹29,999</p>
            </div>
        <div    
        </div>
        <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #00897b;
    color: white;
    padding: 15px;
    text-align: center;
}

.search-bar {
    margin-top: 10px;
}

.search-bar input {
    padding: 8px;
    width: 250px;
    border-radius: 4px;
    border: none;
}

.search-bar button {
    padding: 8px 12px;
    background: #004d40;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 15px;
    padding: 20px;
}

.product-card {
    background: white;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 6px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    color: green;
    font-weight: bold;
}
</style>
    </main>

</body>
</html>
